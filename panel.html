<!DOCTYPE html>
<html>
<body>

<div id="dump">
<h1>Debugger!</h1>

</div>

<script>
function loadDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("dump").innerHTML =
      this.responseText;
    }
  };
  xhttp.open("GET", "dump.html", true);
  xhttp.send();
}
setInterval(loadDoc, 10);
</script>

</body>
</html>
